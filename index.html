<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Weather Forecast</title>

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon.png">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="./assets/css/styles.css">
    </head>

    <body>
        <section class="wrapper-infos bg-black bg-gradient rounded-4 p-4 text-white">
            <div class="d-flex gap-2 mb-3">
                <input type="text" class="form-control" placeholder="Cidade" data-input="city">
                <button type="button" class="btn btn-secondary" data-btn="search">
                    <i class="bi bi-search"></i>
                </button>
            </div>

            <h2 class="mb-3">
                <span data-info="city"></span>
            </h2>

            <p class="mb-2">
                <span data-info="temperature"></span>
            </p>

            <div class="d-flex align-items-center gap-2 mb-2">
                <img alt="weather-icon" data-info="icon" style="margin-left: -10px;" src="./assets/images/default.png">
                <span data-info="description" class="text-capitalize"></span>
            </div>

            <p class="mb-0">
                <span data-info="humidity"></span>
            </p>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
